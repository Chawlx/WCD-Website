            <div class="container">
                <h1>Sign Up Form</h1>
                <form method="POST" action="chawlixiang98@gmail.com">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="Name">First Name:
                            <input type="text" name="input" id="FirstName" value="" placeholder="First Name">
                        </label>
                        <label for="Name">Last Name:
                            <input type="text" name="input" id="LastName" value="" placeholder="Last Name">
                        </label>
                        <label for="Name">Email:
                            <input type="text" name="input" id="Email" value="" placeholder="address@example.com">
                        </label>
                        <label for="Name">Phone:
                            <input type="text" name="input" id="Phone" value="">
                        </label>

                    <div>
                        Working?
                        <label for="yes">
                                <input type="radio" name="working" id="yes" value="yes">Yes
                        </label>
                        <label for="no">
                                <input type="radio" name="working" id="no" value="no">No
                        </label>
                    </div>

                    <select name="mychoice">
                        <option value="1">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="1">Option 3</option>
                    </select>

                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments" cols="50" rows= "10" placeholder="text"></textarea>




                    </fieldset>
                    <input type="submit" name="submit" id="submit" value="Submit"> <!--"button" is just as button, not a sumbit button use "Submit" instead-->
                </form>



            </div>
